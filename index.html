<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NETFLIX CLONE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style/main.css" rel="stylesheet">

        <!--owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

        <!--responsividade css-->
        <link rel="stylesheet" href="style/responsive.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX DEBATE</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">TENET</h3>
                    <p class="descricao">Armado com apenas uma palavra – Tenet – e lutando pela sobrevivência do mundo inteiro, o Protagonista viaja através de um mundo crepuscular de espionagem internacional em uma missão que irá desenrolar em algo para além do tempo real.</p>
                      <div class="botoes">
                          <a href="http://www.netflix.com.br">
                        <button role="button" class="botao" on-click="www.facebook.com">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button></a>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>                
                </div>                
            </div>
        </main>

        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="./img/carrousel.jpg" alt="imagem 1">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/carrousel1.jpg" alt="imagem 1">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/carrousel 2.jpg" alt="imagem 1">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/carrousel 3.jpg" alt="imagem 1">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/carrousel 4.jpg" alt="imagem 1">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/carrousel 5.jpg" alt="imagem 1">
                </div>
                
            </div>
        </div>

        <script src="https://kit.fontawesome.com/0403587868.js" crossorigin="anonymous"></script>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/owl/setup.js"></script>
    </body>
</html>
